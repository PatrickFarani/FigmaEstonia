<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FigmaEstonia - Registro de Usuários</title>
</head>
<body>
    <div class="main-content">
        <section>
            <h2 class="section-title">Usuários Registrados</h2>
            <ul id="userList" class="user-list">
                <!-- Users will be loaded here -->
            </ul>
            <button id="showMoreBtn" class="show-more-btn" style="display: none;">Mostrar mais</button>
        </section>
        
        <section>
            <h2 class="section-title">Registro de Usuário</h2>
            <form id="registrationForm" class="register-form" novalidate>
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label>Posição:</label>
                    <div id="positionsContainer" class="positions-container">
                        <!-- Positions will be loaded here -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="photo">Foto:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <div class="file-hint">Formatos suportados: JPG, JPEG. Max 5MB.</div>
                </div>
                
                <button type="submit" class="submit-btn">Registrar</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
