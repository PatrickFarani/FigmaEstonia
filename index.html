<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Registro</title>
</head>
<body>
    <div class="main-content">
        <section>
            <h2 class="section-title">Lista de Usuários</h2>
            <div id="user-list-message" class="error-message" style="display: none;"></div>
            <ul id="user-list" class="user-list">
                <!-- Users will be loaded here -->
            </ul>
            <button id="show-more-btn" class="show-more-btn" style="display: none;">Mostrar mais</button>
        </section>

        <section>
            <h2 class="section-title">Registrar Novo Usuário</h2>
            <div id="form-message" class="form-message" style="display: none;"></div>
            
            <form id="registrationForm" class="register-form" novalidate>
                <div class="form-group">
                    <label for="username">Nome:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" required>
                </div>

                <div class="form-group">
                    <label>Posição:</label>
                    <div id="positions-container" class="positions-container">
                        <!-- Positions will be loaded here -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Foto:</label>
                    <input type="file" id="photo" name="photo" accept="image/jpeg,image/jpg" required>
                    <div class="file-hint">JPG/JPEG, máximo 5MB, mínimo 70x70px</div>
                </div>

                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
