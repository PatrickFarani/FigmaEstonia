<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Registro</title>
</head>
<body>
    <h1>Registro de Usuário</h1>
    <form id="registrationForm">
        <label for="username" style="display: block; margin-bottom: 8px; font-weight: bold;">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required style="min-height: 48px; width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #e0e5ea; border-radius: 8px; font-size: 16px; box-sizing: border-box;">
        <label for="email" style="display: block; margin-bottom: 8px; font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required style="min-height: 48px; width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #e0e5ea; border-radius: 8px; font-size: 16px; box-sizing: border-box;">
        <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold;">Senha:</label>
        <input type="password" id="password" name="password" required style="min-height: 48px; width: 100%; padding: 12px; margin-bottom: 24px; border: 1px solid #e0e5ea; border-radius: 8px; font-size: 16px; box-sizing: border-box;">
        <button type="submit" style="min-height: 48px; width: 100%; padding: 12px 16px; background: #0c7ce6; color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 8px;">Registrar</button>
    </form>
    <script src="script.min.js"></script>
</body>
</html>
