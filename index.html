<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta name="theme-color" content="#0c7ce6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Estonia Register">
    <meta name="description" content="Aplicação de registro de usuários para o teste técnico Estonia">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
    
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Registro</title>
</head>
<body>
    <div class="main-content">
        <section>
            <h2 class="section-title">Lista de Usuários</h2>
            <div id="user-list-message" class="error-message" style="display: none;"></div>
            <ul id="user-list" class="user-list">
                <!-- Users will be loaded here -->
            </ul>
            <button id="show-more-btn" class="show-more-btn" style="display: none;">Mostrar mais</button>
        </section>

        <section>
            <h2 class="section-title">Registrar Novo Usuário</h2>
            <div id="form-message" class="form-message" style="display: none;"></div>
            
            <form id="registrationForm" class="register-form" novalidate>
                <div class="form-group">
                    <label for="username">Nome:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" required>
                </div>

                <div class="form-group">
                    <label>Posição:</label>
                    <div id="positions-container" class="positions-container">
                        <!-- Positions will be loaded here -->
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Foto:</label>
                    <input type="file" id="photo" name="photo" accept="image/jpeg,image/jpg" required>
                    <div class="file-hint">JPG/JPEG, máximo 5MB, mínimo 70x70px</div>
                </div>

                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
